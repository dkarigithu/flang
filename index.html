<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Flang.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


	<!-- Le styles -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">


	<div class="container">
		<div class="row-fluid">
			<div class="span6">
				<h4>Angular Flang.js Wrapper</h4>
			</div>
			<div class="span6 right">
				<h4>Put together by <a href="http://erikaugust.com">Erik August Johnson</a></h4>
			</div>
		</div>
	</div>
	<div ng-app="flangExample">
	    <div class="container" ng-controller="flangCtrl">
	      <div class="row-fluid">
	      	<div class="span4">
	      		<h1>A simple Flot Chart wrapper for Angular</h1>
				<p>Inspired by <a href="https://github.com/lgsilver/">LGSilver</a> to get off butt and put this out for people to use.</p>
	      	</div>
	      </div>
	      <div class="row-fluid">
			<h2>pie-chart</h2>
	      	<div class="span12" style="height: 500px; margin:40px 0;">	
			  	<pie-chart style="height: 500px;" ng-model="pie_example"></pie-chart>
	      	</div>
		 </div>
         <div class="row-fluid">
           <h2>bar-chart</h2>
           <div class="span12" style="height: 500px; margin: 40px 0;">
           		<bar-chart style="height: 500px;" ng-model="bar_example"></bar-chart>
           </div>
	</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="lib/jquery.flot.js"></script>
    <script src="lib/jquery.flot.orderBars.js"></script>
    <script src="lib/jquery.flot.pie.js"></script>
    <script src="lib/jquery.flot.resize.js"></script>
	<script src="lib/flang.js"></script>
    <script src="app.js"></script>
  </body>
</html>
